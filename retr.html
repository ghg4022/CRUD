<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="retr.css">
  <title>Document</title>
</head>
<body>
  <!-- 이걸로할까고민 -->
  <div class="memo-container">
    <h1>여행 기록</h1>
    <input type="text" id="memo-input" placeholder="제목을 입력하세요" class="memo-input">
    <input type="file" id="memo-image-input" class="memo-input">
    <button onclick="addMemo()">추가</button>
    <div>
      <input type="text" id="search-input" placeholder="검색할 내용을 입력하세요" class="memo-input">
      <button onclick="searchMemos()">검색</button>
    </div>
    <ul id="memo-list" class="memo-list"></ul>
  </div>

  <script src="retr.js"></script>
</body>
</html>
